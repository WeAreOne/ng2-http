<h1>{{ title }}</h1>

<div *ngIf="posts">{{ posts.length }}</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<button type="button" (click)="createPost()">Create new post</button>
<span *ngIf="createdPost">New post with id {{ createdPost.id }} created.</span>

<br />
<button type="button" (click)="getRepos('WeAreOne')">Get Repos from Organization</button>
<span *ngIf="repos">This organization has {{ repos.length }} repositories.</span>
